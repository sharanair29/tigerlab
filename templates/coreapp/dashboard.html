{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="bg-light py-5 text-black">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
  
          <p class="lead">Welcome {{request.user.username}}</p>
          {% include 'partials/_alerts.html' %}
        </div>
      </div>
      <hr class="solid">
    </div>
  </section>


  <section id="dashboard" class="bg-light py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <form action="../ranks/uploadfile/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
       
      <label for="file">Upload an Excel File : </label>
        <input type="file" name="test" id="test" accept=".csv" class="btn"/> 
        <input type="submit">
        </form>

      
        <br/>



        <table class="table">
          <thead>
            <tr>
              
              <th scope="col">Ranking</th>
              <th scope="col">Team</th>
              <th scope="col">Points</th>
           
            </tr>
          

          <tbody>
            {% for key,value in team_points.items %}
            <tr>
          
              
              <td>
                {{ forloop.counter }}
              </td>

            
              <td>{{ key }}</td>
              <td>  
                {{ value }}
              </td>
     

            </tr>
            {% endfor %}
            </thead>
          </tbody>

        </table>
  
    
        </div>
      </div>
    </div>
  
  </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
